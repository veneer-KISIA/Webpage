<!DOCTYPE html>
<html>
  <head>
    <title>오디오 stt, 마스킹</title>
    <link rel="stylesheet" href="./static/webpage_style.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Veneer 사용자 음성 데이터 보호</h1>
    <div id="file-download">
      <h2>파일 다운로드</h2>
      <input type="text" id="fileNameInput" placeholder="파일 이름" />
      <button id="downloadButton">다운로드</button>
    </div>

    <hr />

    <div id="audio-upload">
      <h2>오디오 녹음 및 전송</h2>
      <label for="audio-file">전송할 오디오 파일: </label>
      <input type="file" id="audio" /> <br /><br />

      <!-- 녹음 관련 버튼 숨기기 (현재 브라우저 녹음문제로 로컬 파일 전송으로 대체) -->
      <input disabled type="text" id="file-name" placeholder="파일 이름 입력" />
      <button hidden id="startRecord">녹음 시작</button>
      <button hidden id="pauseRecord" disabled>일시정지</button>
      <button hidden id="stopRecord" disabled>녹음 정지</button> <br /><br />
      <button id="upload">파일 전송</button>

      <ul id="audio-player"></ul>
      <ul id="messages"></ul>

      <h3>STT 결과:</h3>
      <div id="stt-text"></div>
      <br />

      <button id="copy-stt">전체 stt 결과 복사</button>
      <h5 hidden>STT 전체결과:</h5>
      <div hidden id="stt-result"></div>

      <h3>개인정보 마스킹 결과:</h3>
      <div id="masked-text"></div>

      <h3>마스킹된 오디오:</h3>
      <div id="masked-audio"></div>
    </div>

    <hr />

    <div id="mask-audio">
      <h2>오디오 마스킹</h2>
      <label for="audio-file">마스킹할 오디오 파일: </label>
      <input type="file" id="audio" /> <br /><br />
      <textarea id="data" cols="30" rows="10"></textarea> <br />
      <button id="maskAudio">업로드</button>

      <h3>마스킹된 오디오:</h3>
      <div id="masked-audio"></div>
    </div>

    <script src="./static/webpage.js"></script>
  </body>
</html>
